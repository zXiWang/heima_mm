	<script>
		javaex.select({
			id: "select",
			isSearch: false
		});

		var token;
		window.onload = function() {
			token = localStorage.getItem("token_user");
			initAddress();
		}

		function initAddress() {
			javaex.tip({
				content: "数据提交中，请稍候...",
				type: "submit"
			});
			$.ajax({
				type: "post",
				//后端需要调用的地址
				url: "http://" + getAddressHost() + "/address/show",
				dataType: "json",
				headers: {
					"token": token
				},
				timeout: 10000,
				async: true,
				success: function(res) {
					if (res.code == 200) {
						createAddressTable(JSON.parse(res.address));
						javaex.tip({
							content: "操作成功",
							type: "success"
						});
						// 建议延迟加载
						setTimeout(function() {}, 1000);
					} else {
						javaex.tip({
							content: "操作失败",
							type: "error"
						});
					}
				},
				error: function(res) {
					javaex.tip({
						content: "操作失败",
						type: "error"
					});
				}
			});
		}

		function deleteAddress(id) {
			$.ajax({
				type: "post",
				//后端需要调用的地址
				url: "http://" + getAddressHost() + "/address/delete",
				dataType: "json",
				data: {
					"addressId": id
				},
				headers: {
					"token": token
				},
				timeout: 10000,
				async: true,
				success: function(res) {
					console.log(res)
					if (res.code == 200) {
						javaex.tip({
							content: "操作成功",
							type: "success"
						});
						// 建议延迟加载
						setTimeout(function() {
							window.location.reload();
						}, 500);
					} else {
						javaex.tip({
							content: "操作失败",
							type: "error"
						});
					}
				},
				error: function(res) {
					javaex.tip({
						content: "操作失败",
						type: "error"
					});
				}
			});
		}

		var ori_id;

		function createAddressTable(address) {
			var html = ``;
			for (var i = 0; i < address.length; i++) {
				html += `
				<tr>
					<td>` + address[i].name + `</td>
					<td>` + address[i].province + ` ` + address[i].city + ` ` + address[i].district + `</td>
					<td>` + address[i].address + `</td>`
				if (address[i].code == null || address[i].code == '') {
					html += `<td>000000</td>`
				} else {
					html += `<td>` + address[i].code + `</td>`
				}
				html += `
					<td>` + address[i].phone + `</td>
					<td><span onclick="update(` + address[i].addressId + `)">修改</span>&nbsp;|&nbsp;
					<span onclick="deleteAddress(` + address[i].addressId + `)">删除</span></td>`
				if (address[i].status == 1) {
					ori_id = address[i].addressId;
					html += `<td><button class="javaex-btn red" disabled="disabled">默认地址</button></td>
						</tr>`
				} else {
					html += `<td><button class="javaex-btn yellow" onclick="change(` + address[i].addressId + `)">设为默认</button></td>
						</tr>`
				}
			}
			$("#tbody").html(html);
		}


		// 监听点击保存按钮事件
		$("#save").click(function() {
			// 表单验证函数
			if (javaexVerify()) {
				// 返回错误信息时，可以添加自定义异常提示。参数为元素id和提示
				// addErrorMsg("username", "用户名不存在");
				// 提交
				// $("#form").submit();
				alert("验证通过");
			}
		});


		function add() {
			javaex.dialog({
				type: "window",
				id: "test", // 指定id，仅当页面存在多个弹出层，需要关闭指定弹出层时才使用
				url: "addAddress.html", // 页面地址或网址或请求地址
				width: "800", // 弹出层宽度
				height: "600", // 弹出层高度
				hasBackground: true,
				close: function() {
					console.log("右上角点击X关闭时的回调");
					// 如果你想阻止弹出层关闭，直接 return false; 即可
					// return false;
				}
			});
		}

		function update(id) {
			sessionStorage.setItem("updateAddressId", id);
			javaex.dialog({
				type: "window",
				id: "test", // 指定id，仅当页面存在多个弹出层，需要关闭指定弹出层时才使用
				url: "updateAddress.html", // 页面地址或网址或请求地址
				width: "800", // 弹出层宽度
				height: "600", // 弹出层高度
				hasBackground: true,
				close: function() {
					console.log("右上角点击X关闭时的回调");
					sessionStorage.removeItem("updateAddressId");
					// 如果你想阻止弹出层关闭，直接 return false; 即可
					// return false;
				}
			});
		}

		function change(id) {
			javaex.tip({
				content: "数据提交中，请稍候...",
				type: "submit"
			});
			$.ajax({
				type: "post",
				//后端需要调用的地址
				url: "http://" + getAddressHost() + "/address/updateStatus",
				dataType: "json",
				data: {
					"ori_id": ori_id,
					"id": id
				},
				timeout: 10000,
				async: true,
				success: function(res) {
					console.log(res)
					if (res.code == 200) {
						javaex.tip({
							content: "操作成功",
							type: "success"
						});
						// 建议延迟加载
						setTimeout(function() {
							window.location.reload();
						}, 500);
					} else {
						javaex.tip({
							content: "操作失败",
							type: "error"
						});
					}
				},
				error: function(res) {
					javaex.tip({
						content: "操作失败",
						type: "error"
					});
				}
			});
		}
