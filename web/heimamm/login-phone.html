    <script>

function send_code() {
      //1. 获取邮箱输入框的输入的值
      let value = $("#email").val();

      //清空一下邮箱错误的那个label
      $("#email_error").html("");
      $("#code_error").html("");
      //前端校验 - email进行数据校验
      //     /^正则表达式$/
      let reg = /^[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?$/;
      if (!reg.test(value)) {
        // alert("非法邮箱!");
        $("#email_error").html("* 邮箱格式不正确!");
        return;
      }
      //2. ajax技术进行数据的发送
      $.get('http://localhost:8083/baidu/user/code?email=' + value, null, function (res) {
        //浏览器控制台
        //res - 就是后台返回过来的json字符串->json对象
        console.log(res);
        if (res.code = "500") {
          $("#email_error").html(res.msg);
        }
        // console.log(res.code);
        // console.log(res.msg)
      })
    }
    function login() {
      //1. 获取email以及code
      let email_value = $("#email").val();
      let code_value = $("#code").val();
      //清空一下邮箱错误的那个label
      $("#email_error").html("");
      $("#code_error").html("");

      //前端校验 - email进行数据校验
      //     /^正则表达式$/
      let reg = /^[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?$/;
      if (!reg.test(email_value)) {
        // alert("非法邮箱!");
        $("#email_error").html("* 邮箱格式不正确!");
        return;
      }

      //2. ajax - post请求
      $.post('http://localhost:8083/baidu/user/login', { email: email_value, code: code_value }, function (res) {
        console.log(res);
        if (res.code == "404") {
          $("#email_error").html("邮箱是不存在的!");
        } else if (res.code == "500") {
          $("#code_error").html("验证码过期!");
        } else if (res.code == "400") {
          $("#code_error").html("验证码错误!");
        } else if (res.code == "200") {
          localStorage.setItem("login", res.content);
          alert("登录成功!");
          window.location.href='http://localhost:8083/heimamm/userTest.html'
        }
      })
    }
    //我的收藏
    function collect() {
      //jquery - ajax原生的写法
      $.ajax({
        //将token放入到请求头中
        headers: {
          token: localStorage.getItem("login")
        },
        type: 'get',
        url: 'http://localhost:8083/baidu/resume/search',
        success: function (res) {
          console.log(res)
        }
      })
    }
    </script>
